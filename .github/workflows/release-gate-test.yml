name: ArmorCode Release Gate
  
on:
  # Triggers the workflow on push request events
  push:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  release_gate_check:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Run ArmorCode Release Gate
        uses: docker://034025401910.dkr.ecr.us-west-2.amazonaws.com/armorcode-release-gate:latest
        with:
          product: 'heni'
          subProduct: 'test'
          env: 'Production'
          armorcodeHost: 'https://qa.armorcode.ai'
          mode: 'block'
          additionalAQLFilters: 'scanType=SAST'
          armorcodeAPIToken: ${{ secrets.ARMORCODE_API_TOKEN }}
          maxRetries: '5'
